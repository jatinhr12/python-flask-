<div class="border-bottom row mt-2 mb-2">
  <div class="col-9">
  <h4 style="color:rgb(120,120,120)" class="mt-2 mb-2">{{job_item['title']}}</h4>
  <div><b>Location :</b> {{job_item['location']}}</div>
  {% if 'salary' in job_item %}
  <div>
    <b>Salary :</b>
    {{job_item['salary']}}
  </div>
  {% endif %}
  </div>
  <div class="col-3">
  <button class="btn btn-outline-primary mt-2 mb-2">Apply</button> 
  </div>
</div>
